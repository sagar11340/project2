{% extends "layout.html" %}
{% block content %}
<h3>Courses</h3>
<a href="{{ url_for('add_course') }}" class="btn btn-success mb-2">+ Add Course</a>
<table class="table table-sm table-bordered">
<thead><tr><th>Course Name</th><th>Fee</th><th>Actions</th></tr></thead>
<tbody>
{% for c in courses %}
<tr>
  <td>{{ c.name }}</td>
  <td>{{ c.fee }}</td>
  <td>
    <a href="{{ url_for('edit_course', cid=c._id) }}" class="btn btn-sm btn-primary">Edit</a>
    <form method="post" action="{{ url_for('delete_course', cid=c._id) }}" style="display:inline">
      <button class="btn btn-sm btn-danger" onclick="return confirm('Delete?')">Delete</button>
    </form>
  </td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
