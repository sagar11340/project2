{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-3">
      <div class="card-body">
        <h4>My Profile</h4>
        <form method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input name="name" class="form-control" value="{{ user.name or '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" value="{{ user.email or '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input name="phone" class="form-control" value="{{ user.phone or '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Profile Photo</label>
            {% if user.photo %}
              <div class="mb-2"><img src="{{ url_for('uploaded_file', filename=user.photo) }}" style="height:100px;border-radius:6px;"></div>
            {% endif %}
            <input type="file" name="photo" accept="image/*" class="form-control">
          </div>
          <button class="btn btn-primary">Save Profile</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
